---
layout: default-contact
title: Contact Us
---


<div style="background: #f5f5f5;border-bottom: 1px solid #ddd;">
<div class="container">
	<div class="row">
		<br>
		<h1 class="centered">GET IN TOUCH</h1>
		<hr>
		<br>
		<div class="col-lg-12">
		<form class="form-horizontal" role="form" method="POST" action="http://formspree.io/dart.uprm@gmail.com" id="contact-form" class="contact-form bv-form" novalidate="novalidate">
		    <div class="form-group">
		        <label for="name" class="col-sm-2 control-label">Name</label>
		        <div class="col-sm-10">
		            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="email" class="col-sm-2 control-label">Email</label>
		        <div class="col-sm-10">
		            <input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com" value="">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="subject" class="col-sm-2 control-label">Subject</label>
		        <div class="col-sm-10">
		            <input type="text" class="form-control" id="subject" name="_subject" placeholder="" value="">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="message" class="col-sm-2 control-label">Message</label>
		        <div class="col-sm-10">
		            <textarea class="form-control" rows="4" name="message"></textarea>
		        </div>
		    </div>
		    <input type="text" name="_gotcha" style="display:none" />
		    <input type="hidden" name="_next" value="/contact/thanks.html" />
		    <div class="form-group">
		        <div class="col-sm-10 col-sm-offset-2">
		        	
		            <button type="submit" class="btn btn-success" style="float:right; width:30%">Send</button>
		        	
		        </div>
		    </div>
		   
		</form>
		</div>
	</div><!-- row -->
</div>
</div>
