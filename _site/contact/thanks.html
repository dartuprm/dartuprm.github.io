    <script type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script>
      $(document).ready(
        function() {
          var contactForm = $('#contact-form');
          contactForm.bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
              valid: 'fa fa-check',
              invalid: 'fa fa-remove',
              validating: 'fa fa-refresh'
            },//end message
            fields: {
              _replyto: {
                validators: {
                  notEmpty: {
                    message: 'The email address is required'
                  },
                  emailAddress: {
                    message: 'The email address is not valid'
                  }
                }
              },//end replyto
              message: {
                validators: {
                  notEmpty: {
                    message: 'The message is required and cannot be empty'
                  }
                }
              },//end message
              name: {
                validators: {
                  notEmpty: {
                    message: "The name is required and cannot be empty"
                  }
                }
              },//end name
              _subject: {
                validators: {
                  notEmpty: {
                    message: "The subject is required and cannot be empty"
                  }
                }
              }//end subject
            }//end fields
          });//end bootstrap validator
          contactForm.on('success.form.bv', function(e) {
            e.preventDefault();
              $.ajax({
              url: "//formspree.io/dart.uprm@gmail.com", 
              method: "POST",
              data: contactForm.serialize(),
              dataType: "json",
              beforeSend: function() {
                contactForm.append('<div class="alert-loading" >Sending messageâ€¦</div>');
              },
              success: function(data) {
                contactForm.find('.alert-loading').remove();
                var succesBox = $('<div class="alert alert-success alert-dismissible" role="alert">' + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + '<strong>Thanks!</strong> I will reply in a few hours' + '</div>').hide();
                contactForm.before(succesBox);
                succesBox.fadeIn("slow");
                succesBox.fadeTo(2000, 500).slideUp(500, function() {
                  $(".alert-success").alert('close');
                });
              }
              });
          });
        });
    </script>
